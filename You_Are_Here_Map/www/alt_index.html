<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

	<title>Home</title>

<body style="margin: 20px;">
   <div data-role="page" id="start-view" text-align: center>
        <h2>Welcome</h2>
        <p>Please choose: </p>
        <button type="button"><a href="#trailList"> Choose a trail </a></button>

		<button type="button"><a href="#trailMaking"> Make a trail </a></button>
        <footer style="position: fixed; bottom: 0; background-color: navy; color: white; width: 100%"><p><b>YouAreHere</b> is developed at the University of Zurich by Reetta Välimäki</p></footer>
    </div>    
    <div data-role="page" id="map"></div>
	<div data-role="page" id="trailList">
		<h2>Pick a trail</h2>
			<ul>
				<div class="trail_list">
	        	<a href="#Test_trail"> <img src="img/trail.png", width="70%"> </a>

	        	<br>
	        	<div class="trail_list">
	        	<a href="#Irchel">  <img src="img/irchel.png", width="70%"> </a>
	        	<h3>Trail around Irchel</h3>
	        	</div>
	        	<br>
	        	<div class="trail_list">
	        	<a href="#Tourist"> <img src="img/tourist.png", width="70%"> </a>
	        	<h3>Tourist trail in Zurich</h3>
	        	</div>
	        	<br>
	        	<div class="trail_list">
	        	<a href="#Pub_crawl">  <img src="img/pub.png", width="70%"> </a>
	        	<h3>Pub crawl in Zurich</h3>
	        	</div>
	        </ul>
	    <footer>
	    	<button><a href="#start-view"> Back </a></button>
	    </footer>
	</div>
    <div data-role="page" id="trailMaking">
		<h3>Press the point for the first stop: </h3>
	</div>

<style type="text/css">
	h2 {
		text-align: center;
	}
	.trail_list{
		position: relative;
    	text-align: center;
	}
	.trail_list a {
		color: red;
		text-align: center;
		position: relative;
		top: 0px;
		left: 20px;
		text-decoration: none;
		font:30px;
	}
	.trail_list h3 {
		position: absolute;
		top: 10px;
		left: 50%;
		text-align: center;
		color: white;
		z-index: 1;
	}
